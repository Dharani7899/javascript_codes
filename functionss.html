<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="fullname"></h2>
    <script>
      const person = {
        firstname: "dharani",
        lastname: "karthikeyan",
        age: 21,
        fullname: function () {
          return this.firstname + " " + this.lastname;
        },
      };
      document.getElementById("fullname").innerHTML = person.fullname();
    </script>
  </body>
</html>
