<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //object creation using instance method i.e using new keyword
      var emp = new Object();
      emp.id = 2;
      emp.age = 21;
      emp.salary = 20000;
      for (val in emp) {
        document.writeln(emp[val] + " ");
      }
    </script>
  </body>
</html>
