<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="dhara"></h1>
    <script>
      //for..in is used only with objects to be iterated ok!!
      var person = {
        name: "dharani",
        age: 21,
        department: "cse",
      };
      var store = " ";
      for (valu in person) {
        document.write(valu + " ");
        document.write("<br>");
        store += person[valu] + " ";

        document.getElementById("dhara").innerHTML = store;
      }
      document.write(store);
    </script>
  </body>
</html>
