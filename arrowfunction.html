<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow</title>
  </head>
  <body>
    <script>
      let as = [1, 2, 3, 4, 5, 6];
      let assum = (as) => {
        let sum = 0;
        for (let val of as) {
          sum = sum + val;
        }
        return sum;
      };
      console.log(assum(as));
    </script>
  </body>
</html>
